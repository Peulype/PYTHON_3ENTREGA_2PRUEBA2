{% extends "club_once_estrellas/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Eliminar Artículo</h1>

    <p>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</p>

    <form action="{% url 'eliminar_articulo' articulo.pk %}" method="post">
      {% csrf_token %}
      <p>Esta acción no se puede deshacer.</p>
      <button type="submit">Eliminar</button>
      <a href="{% url 'detalle_articulo' articulo.pk %}">Cancelar</a>
    </form>
    
    <br>

    <a href="{% url 'lista_articulos' %}">Volver a la lista de artículos</a>
  </div>
</section>
{% endblock contenido %}
