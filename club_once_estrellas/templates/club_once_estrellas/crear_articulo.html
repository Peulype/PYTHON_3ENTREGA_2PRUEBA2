{% extends "club_once_estrellas/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Crear artículo</h1>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group row">
        <label for="id_titulo" class="col-sm-2 col-form-label">Título:</label>
        <div class="col-sm-10">
          <input type="text" name="titulo" id="id_titulo" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="id_subtitulo" class="col-sm-2 col-form-label">Subtítulo:</label>
        <div class="col-sm-10">
          <input type="text" name="subtitulo" id="id_subtitulo" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="id_descripcion" class="col-sm-2 col-form-label">Descripción:</label>
        <div class="col-sm-10">
          <textarea name="descripcion" id="id_descripcion" class="form-control" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="id_autor" class="col-sm-2 col-form-label">Autor:</label>
        <div class="col-sm-10">
          <input type="text" name="autor" id="id_autor" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="id_fecha_publicacion" class="col-sm-2 col-form-label">Fecha de Publicación:</label>
        <div class="col-sm-10">
          <input type="date" name="fecha_publicacion" id="id_fecha_publicacion" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="id_imagen" class="col-sm-2 col-form-label">Imagen:</label>
        <div class="col-sm-10">
          <input type="file" name="imagen" id="id_imagen" class="form-control-file">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>

    <br>

    <a href="{% url 'lista_articulos' %}">Volver a la lista de artículos</a>
  </div>
</section>
{% endblock contenido %}
