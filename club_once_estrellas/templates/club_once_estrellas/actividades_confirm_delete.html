{% extends "club_once_estrellas/base.html" %}

{% block contenido %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% else %}
    <p>¿Estás seguro de que deseas eliminar la actividad "{{ actividad.actividad }}"?</p>
    <input type="submit" value="Eliminar" />
  {% endif %}
</form>

<br>
<a href="{% url 'lista_actividades' %}">Volver a la lista</a>

{% endblock contenido %}
