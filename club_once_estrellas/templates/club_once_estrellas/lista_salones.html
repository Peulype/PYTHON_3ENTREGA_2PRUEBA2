{% extends "club_once_estrellas/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Salones en alquiler</h1>
    <a href = "{% url 'agregar_salon' %}">Agregar salon</a>
    <form action="{% url 'buscar_salon' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por Salon">
    </form>
    <br>

    <ul>
    <table class="table">
      <tbody>
        <tr>
          <th>Id</th>
          <th>tipo</th>
          <th>precio</th>
          <th>Eliminar</th>
        </tr>
        {% for salon in Salones %}
        <tr>
          <td>{{ salon.id }}</td>
          <td>{{ salon.tipo }}</td>
          <td>{{ salon.precio }}</td>
          <td>
            <form action="{% url 'eliminar_salon' salon.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="eliminar"/>
            </form>
          </td>
        </tr>
    {% endfor %}
      </tbody>
    </table>

  </div>
</section>
{% endblock contenido %}
